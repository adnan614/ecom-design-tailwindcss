<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<!-- header -->

 <header class=" py-4 shadow-sm bg-white">
       <div class="container flex items-center justify-between">
            <!-- Logo -->

           <a href="#">
              <img src="../images/images/logo.svg" class="w-32" />
           </a>
            <!-- Search Bar -->
           <div class=" w-full flex max-w-xl relative">
               <span class="absolute left-4 top-3 text-lg text-gray-400">
                   <i class="fas fa-search"></i>
               </span>
               <input type="text" class=" w-full border border-primary border-r-0 pl-12 py-3  rounded-l-md focus\:outline-black" placeholder="search">
               <button class=" bg-primary border border-primary text-white px-8
                rounded-r-md hover:bg-transparent hover:text-primary transition">Search</button>
           </div>

            <!-- Icons -->
            <div class="flex items-center space-x-4">
                <a href="#" class=" text-center text-gray-700 hover:text-primary transition relative">
                    <div class="text-2xl">
                        <i class="far fa-heart"></i>
                    </div>
                    <div class="text-xs leading-3">WishList</div>
                       <span class="absolute right-0 -top-1 w-5 h-5 rounded-full flex  justify-center bg-primary text-xs text-white">8</span>         
                </a>
                <a href="#" class=" text-center text-gray-700 hover:text-primary transition relative">
                    <div class="text-2xl">
                        <i class="fas fa-shopping-bag"></i>
                    </div>
                    <div class="text-xs leading-3">Cart</div>
                       <span class="absolute -right-3 -top-1 w-5 h-5 rounded-full flex  justify-center bg-primary text-xs text-white">8</span>         
                </a>
                <a href="#" class=" text-center text-gray-700 hover:text-primary transition relative">
                    <div class="text-2xl">
                        <i class="far fa-user"></i>
                    </div>
                    <div class="text-xs leading-3">Account</div>
                      
                </a>
            </div>
       </div>
 </header>
<!-- header end --> 

<!--Nav Bar-->
<nav class="bg-gray-800">
  <div class="container flex">
       <div class="px-8 py-4 flex items-center bg-primary cursor-pointer relative group">
           <span class="text-white">
               <i class="fas fa-bars"></i>
           </span>
           <span class=" capitalize ml-2 text-white">All Categories</span>
           <div class="absolute w-full left-0 top-full bg-white shadow-md py-3 divide-y divide-gray-300 divide-dashed opacity-0 group-hover:opacity-100 trasition duration-300 invisible group-hover:visible">
              <a href="#" class="flex items-center px-6 py-3 hover:bg-gray-100 transition">
                  <img src="../images/images/icons/bed.svg" class="w-5 h-5 object-contain">
                  <span class="ml-6 text-gray-600 text-sm">Bedroom</span>
              </a> 
               <a href="#" class="flex items-center px-6 py-3 hover:bg-gray-100 transition">
                  <img src="../images/images/icons/sofa.svg" class="w-5 h-5 object-contain">
                  <span class="ml-6 text-gray-600 text-sm">Sofa</span>
              </a>
               <a href="#" class="flex items-center px-6 py-3 hover:bg-gray-100 transition">
                  <img src="../images/images/icons/office.svg" class="w-5 h-5 object-contain">
                  <span class="ml-6 text-gray-600 text-sm">Office</span>
              </a>
               <a href="#" class="flex items-center px-6 py-3 hover:bg-gray-100 transition">
                  <img src="../images/images/icons/outdoor-cafe.svg" class="w-5 h-5 object-contain">
                  <span class="ml-6 text-gray-600 text-sm">Outdoor</span>
              </a>
              <a href="#" class="flex items-center px-6 py-3 hover:bg-gray-100 transition">
                  <img src="../images/images/icons/service-hours.svg" class="w-5 h-5 object-contain">
                  <span class="ml-6 text-gray-600 text-sm">Mattress</span>
              </a>
              <a href="#" class="flex items-center px-6 py-3 hover:bg-gray-100 transition">
                  <img src="../images/images/icons/restaurant.svg" class="w-5 h-5 object-contain">
                  <span class="ml-6 text-gray-600 text-sm">Dinning</span>
              </a>
           </div>
       </div>
       <div class="flex items-center justify-between flex-grow pl-12">
          <div class="flex items-center space-x-6 capitalize">
            <a href="#" class=" text-gray-200 hover:text-white transition">Home</a>
            <a href="#" class=" text-gray-200 hover:text-white transition">Shop</a>
            <a href="#" class=" text-gray-200 hover:text-white transition">About Us</a>
            <a href="#" class=" text-gray-200 hover:text-white transition">Contact Us</a>
          </div>
               <a href="#" class=" text-gray-200 hover:text-white transition ">Login/Register</a>
         
       </div> 
  </div>
</nav>

<!--Nav Bar end-->

</body>
</html>
